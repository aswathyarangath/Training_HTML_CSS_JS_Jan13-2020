<!DOCTYPE html>'
<html>
<head>
<style>
img.top{
	vertical-align: text-top;
}
img.bottom{
	vertical-align: text-bottom;
}
</style>
</head>
<body>
<p><img src="dwd.jpg" alt="welcome"/> This is an image with default alignment.</p>

<p><img src="dwd.jpg" class="top" alt="welcome"/> This is an image with text-top alignment.</p>


<p><img src="dwd.jpg" class="bottom" alt="welcome"/> This is an image with text-bottom alignment.</p>
</body>
</html>
