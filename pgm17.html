<!DOCTYPE html>
<html>
<head>
<style>
div{
	width : 100px;
	height :100px;
	background: pink;
	-webkit-transition : width 1s;
	transition : width 1s;
}
div:hover{
	width : 300px;
}
</style>
</head>
<body>
<div></div>
<p>Move the cursor over the div element above, to see the transition effect.</p>
</body>
</html>
