<!DOCTYPE html>
<html>
<style type="text/css">
.box{
	outline-color : red;
	outline-width : 4px;
	margin : 10px;
	float : left;
	border : 2px solid lightgreen;
	padding : 5px 10px;
}
</style>
<div class= "box" style="outline-style : dashed;">This is a dashed outline.</div>
<div class= "box" style="outline-style : dotted;">This is a dotted outline.</div>
<div class= "box" style="outline-style : double;">This is a double outline.</div>
<div class= "box" style="outline-style : groove;">This is a groove outline.</div>
<div class= "box" style="outline-style : inset;">This is a inset outline.</div>
<div class= "box" style="outline-style : outset;">This is a outset outline.</div>
<div class= "box" style="outline-style : ridge;">This is a ridge outline.</div>
<div class= "box" style="outline-style : solid;">This is a solid outline.</div>
</body>
</html>
